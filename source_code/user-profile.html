<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="css/home.css"> 
    <link rel="stylesheet" href="css/profile.css"> 
    <script>
        function validateForm() {
            var email = document.getElementById("email").value;
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (email == "") {
                alert("Email address must be filled out");
                return false;
            }

            if (!emailRegex.test(email)) {
                alert("Please enter a valid email address");
                return false;
            }

            return true;
        }

        function exitProfile() {
            window.location.href = "home.html";
        }
    </script>
</head>
<body>
    <header>
        <a href="home.html" class="logo"><img src="images/logo.png"></a>
        <button class="exit-btn" onclick="exitProfile()">Exit</button>
    </header>

    <div class="container">
        <h1>User Profile</h1>
        <form onsubmit="return validateForm()">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" readonly value="Mr.Test">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="bio">Bio:</label>
                <textarea id="bio" name="bio" rows="4" cols="50" placeholder="Tell us about yourself..."></textarea>
            </div>
            <button type="submit">Update Profile</button>
        </form>
    </div>
</body>
</html>
